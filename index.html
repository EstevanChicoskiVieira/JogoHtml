<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mario - Jeall</title>

        <link rel="stylesheet" href="./Assets/Css/style.css">
    </head>
    <body class="body">
        <main>
            <p>Criado por Jeall.exe</p>
            <div class="container">
                <div class="nuvens">
                    <img src="./Assets/Imgs/nuven.png" width="100px">
                    <img src="./Assets/Imgs/nuven.png" width="170px">
                    <img style="left: 100px;" src="./Assets/Imgs/nuven.png" width="50px">
                    <img style="left: 200px;" src="./Assets/Imgs/nuven.png" width="120px">
                    <img style="left: 200px;" src="./Assets/Imgs/nuven.png" width="70px">
                    <img style="left: 130px;" src="./Assets/Imgs/nuven.png" width="100px">
                    <img style="left: 340px;" src="./Assets/Imgs/nuven.png" width="100px">
                    <img style="left: 370px;" src="./Assets/Imgs/nuven.png" width="150px">
                    <img style="right: 130px;" src="./Assets/Imgs/nuven.png" width="100px">
                    <img style="right: 70px;" src="./Assets/Imgs/nuven.png" width="150px">
                    <img style="right: 200px;" src="./Assets/Imgs/nuven.png" width="100px">
                    <img style="right: 200px;" src="./Assets/Imgs/nuven.png" width="170px">
                </div>
                
                <img src="./Assets/Imgs/fox.gif" class="fox" width="170px">

                <img src="./Assets/Imgs/vilaoG.gif" class="vilao" width="200px">
                <img src="./Assets/Imgs/protaG.gif" class="prota" width="110px">
            </div>

            <div class="inicio">
                <button id="start">
                    Começar
                </button>
            </div>

            <div class="fim">
                <h1>Fim de jogo!</h1>
                <button id="restart">
                    Recomeçar
                </button>
            </div>
        </main>

        <script src="./Assets/Js/main.js"></script>
    </body>
</html>
